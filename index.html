<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Easily bookmark and navigate your favorite YouTube videos with YT Playmark."
    />
    <title>YT Playmark</title>

    <!-- Favicons & Manifest -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#e6484e" />
    <meta name="theme-color" content="#e6484e" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="YT Playmark" />
    <meta
      property="og:description"
      content="Easily bookmark and navigate your favorite YouTube videos with YT Playmark."
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="YT Playmark" />
    <meta
      name="twitter:description"
      content="Easily bookmark and navigate your favorite YouTube videos with YT Playmark."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
